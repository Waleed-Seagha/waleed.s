<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waleed | Sign Up</title>
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <style>
        body {
            padding-top: 0;
            background: var(--bg_color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
        }
        .signup-container {
            background: var(--white_color);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.8s ease-out;
        }
        .signup-container .logo {
            width: 180px;
            margin: 0 auto 30px;
            display: block;
        }
        .signup-container h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--color_heading);
        }
        .form-group input {
            width: 100%;
            height: 45px;
            padding: 0 15px;
            border: 1px solid var(--border_color);
            border-radius: 4px;
            background: var(--bg_color);
        }
        .form-group input:focus {
            border-color: var(--main_color);
        }
        .form-row {
            display: flex;
            gap: 20px;
        }
        .form-row .form-group {
            flex: 1;
        }
        .signup-btn {
            width: 100%;
            height: 45px;
            background: var(--main_color);
            color: var(--white_color);
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 135, 22, 0.3);
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .login-link a {
            color: var(--main_color);
            font-weight: 500;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <a href="index.html" class="logo">
            <img src="img/logo.png" alt="Waleed Store">
        </a>
        <h2>إنشاء حساب جديد</h2>
        <form id="signupForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">الاسم الأول</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">اسم العائلة</label>
                    <input type="text" id="lastName" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">رقم الهاتف</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">تأكيد كلمة المرور</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <button type="submit" class="signup-btn">إنشاء حساب</button>
            <div class="login-link">
                لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a>
            </div>
        </form>
    </div>

    <script src="JS/main.js"></script>
</body>
</html>
